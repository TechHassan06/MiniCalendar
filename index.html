<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MiniCalendar</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "poppins";
    }
    .hero {
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(45deg, #1d0000, #20205b);
    }
    .calendar {
      width: 300px;
      height: 250px;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .left,
    .right {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-size: 24px;
    }
    .right {
      width: 42%;
      background-color: #f4351e;
      color: #fff;
      border-top-right-radius: 10px;
      border-bottom-right-radius: 10px;
    }
    .left {
      width: 58%;
    }
    #date {
      font-size: 100px;
      line-height: 90px;
    }
  </style>
  <body>
    <div class="hero">
      <div class="calendar">
        <div class="left">
          <p id="date">01</p>
          <p id="day">Sunday</p>
        </div>
        <div class="right">
          <p id="month">January</p>
          <p id="year">2025</p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
